<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="src/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

</head>
  <body>
    
    <div class="clock-container">
      <h1> What is the time now?  
</h1>

<div class="select-element">
     <select name="" class="select-location" id="select-location">
        <option value="">Select a city</option>
        <option value="America/Anchorage">Anchorage</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Denver">Denver</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/Puerto_Rico">San Juan</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value='Europe/Budapest'>Budapest</option>
        <option value="Pacific/Wallis">Wallis</option>
     </select></div> 

<div class="locations-display"> 
  <div title="This is your location">
    <h2 class="city-details">
      <div class="city" id="current-city-name">Your location</div> 
      <div class="date" id="current-city-date">Sunday, 28th April, 2024</div>
    <div class="time" id="current-city-time">3:16:12 am</div> </h2>
     
    </div>
   
<div title="This is your chosen location">   
     <h2 class="city-details" id="new-city-details">
      <div class="city">Choose a city</div> 
     
      <div class="date">and the details will be </div>
      <div class="time"><small>displayed</small></div>
    </h2>
</div> 
<div id="back"></div>
      
</div>

    <footer>
      
      This project was coded by <a href="https://github.com/ctoloczko" target="_blank" rel="noopener noreferrer">Celina Toloczko</a> and is on

    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
