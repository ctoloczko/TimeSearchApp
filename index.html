<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Time</title>
    <link rel="stylesheet" href="src/style.css">

  <body>
    
    <div class="clock-container">
      <h1> What is the time now?  
</h1>

<div class="select-element">
     <select name="" class="select-location" id="select-location">
        <option value="">Select a city</option>
        <option value="">Stockholm</option>
        <option value="">Warsaw</option>
        <option value="">New York</option>
       <option value="">Mumbai</option>
     </select></div> 
<div class="locations-display"> 
  <div title="This is your location">
    <h2 class="city-details">
      <div class="city">Your location</div> 
      <div class="date">Sunday, 28th April, 2024</div>
    <div class="time">3:16:12 am</div> </h2>
     
    </div>
   
<div title="This is your chosen location">   
     <h2 class="city-details">
      <div class="city">Other location</div> 
     
      <div class="date">Sunday, 28th April, 2024</div>
      <div class="time">3:16:12 am</div>
    </h2>
</div> 
      
</div>
